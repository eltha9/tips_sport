<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Informations principales</title>
        <link type="text/css" rel="stylesheet" href="styles/style.css">
    </head>
    
    <body>
        <div class="tipSport">
            <h1>TipSport</h1>
        </div>
        <div class="titles">
            <h2>1/3</h2>
            <h1>Informations principales</h1>
        </div>

        <form action="#" method='post'>
            
            <div class="birth">
                <label for="Date de naissance">Date de naissance</label>
                <input type="date" name="" id="date" value="birth"></input>
            </div>

            <div class="gender">
                <label for="genre">Genre</label>
                <div class="hommeFemme">
                    <input type="button" name="" id="gender" value="homme"></input>
                    <input type="button" name="" id="gender" value="femme"></input>
                </div>
            </div>

            <div class="height">
                <label for="height">Taille (cm)</label>
                <input type="number" name="cm" id="cm" value="cm"></input>
            </div>

            <div class="weight">
                <label for="weight">Poids (kg)</label>
                <input type="number" name="kg" id="kg" value="kg"></input>
            </div>
        </form>

            <div class="problems">
                <input type="checkbox" name="" id="" value=""></input>
                <label for="weight">Asthme</label>

                <input type="checkbox" name="" id="" value=""></input>
                <label for="weight">Problemes d'articulation</label>

                <input type="checkbox" name="" id="" value=""></input>
                <label for="weight">Douleurs musculaires</label>
            </div>
        </div>

        <div class="nextStep">
            <button>Next Step</button>
        </div>


        <script src="scripts/app.js"></script>
    </body>
</html>
