<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vos objectifs</title>
        <link type="text/css" rel="stylesheet" href="styles/reset.css">
        <link type="text/css" rel="stylesheet" href="styles/style.css">
    </head>
    
    <body>
        <div class="tipSport">
            <h1>TipSport</h1>
        </div>

        <div class="titles">
            <h2 class="gothLight">2 / 3</h2>
            <h3>Vos objectifs</h3>
        </div>

        <div class="icons">
            <p class="gothMed">Quel est votre objectif sportif ?</p>

            <div class="iconsImg">
                <div class="pdm">
                    <img src="images/undraw_healthy_habit_bh5w.svg" alt="">
                    <p class="gothLight">Prise de masse</p>
                </div>
                <div class="cardio">
                    <img src="images/undraw_finish_line_katerina_limpitsouni_xy20.svg" alt=""> 
                    <p class="gothLight">Cardio</p>
                </div>
                <div class="pdp">
                    <img src="images/undraw_personal_trainer_ote3.svg" alt="">
                    <p class="gothLight">Perte de poids</p>
                </div>
            </div>
        </div>

        <div class="body">
            <p class="gothMed">Quelle partie du corps souhaitez vous cibler ?</p>

            <form action="#" method='post'>
                <input class="gothLight" type="checkbox">
                <label class="gothLight" for="">bras</label>
                
                <input class="gothLight" type="checkbox">
                <label class="gothLight" for="">jambes</label>
                
                <input class="gothLight" type="checkbox">
                <label class="gothLight" for="">abdos</label>
                
                <input class="gothLight" type="checkbox">
                <label class="gothLight" for="">dos</label>
                
                <input class="gothLight" type="checkbox">
                <label class="gothLight" for="">pectoraux</label>
                
                <input class="gothLight" type="checkbox">
                <label class="gothLight" for="">corps entier</label>
                
            </form>
        </div>

        <div class="next">
                <a href=""><button class="gothMed">Suivant</button></a>
            </div>
    
            <div class="container">
                <div class="progress">
                    <div class="bar"></div>
                </div>
            </div>

        <script src="scripts/app.js"></script>
    </body>
</html>
